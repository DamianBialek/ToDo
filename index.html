<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ToDo - App</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <header>
            <h1 class="text-center">ToDo</h1>

            <div class="new-task">
                <input name="newTask" class="input-task" type="text" placeholder="Co masz do zrobienia ?" />
                <button id="newTaskBtn">Dodaj</button>
            </div>

        </header>
        <section class="todos">
            <div class="task">
                Kupic chleb
                <span class="task-date">Dodano: 2019-02-14</span>
            </div>
        </section>
    </div>

<script src="script.js"></script>
</body>
</html>
