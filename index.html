<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ToDo - App</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <header>
            <h1 class="text-center">ToDo</h1>

            <div class="new-task">
                <input name="newTask" class="input-task" type="text" placeholder="Co masz do zrobienia ?" />
                <button id="newTaskBtn" class="btn" title="Dodaj nowe zadanie"><i class="icon plus-icon"></i></button>
            </div>

        </header>
        <section class="hide no-task text-center">
            <h2>Hurra ! <br /> Nie masz żadnych zadań do wykonania :)</h2>
        </section>
        <section class="todos"></section>
    </div>

<script src="script.js"></script>
</body>
</html>
